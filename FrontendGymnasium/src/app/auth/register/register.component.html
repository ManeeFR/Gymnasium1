<div class="register">

    <form class="custom-form" method="post" action="/usuarios">

            <h1>Registrarse</h1>

            <span *ngIf="userExists()">
                Ya existe un usuario registrado con ese email.
            </span>

        </div>

        <div class="inputs-form">

            <input  type="email"
                    name="email"
                    [(ngModel)]="email"
                    placeholder="Correo electr칩nico"
                    required="required"
            />

            <input  type="text"
                    name="nombre"
                    [(ngModel)]="nombre"
                    placeholder="Nombre"
                    required="required"
            />

            <input  type="password"
                    name="password"
                    [(ngModel)]="password"
                    placeholder="Contrase침a"
                    required="required"
            />

            <input  type="password"
                    name="password"
                    [(ngModel)]="confirmPassword"
                    placeholder="Repita la contrase침a"
                    required="required"
            />

        </div>

        <div class="buttons-form">

            <input type="submit" class="form-registro" (click)="register()" value="Registrarme"/>

            <button type="button" class="form-login" (click)="login()">Iniciar sesi칩n</button>

        </div>

    </form>

</div>
