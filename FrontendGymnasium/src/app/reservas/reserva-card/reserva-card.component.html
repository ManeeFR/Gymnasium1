<div class="reserva-card">

    <div class="reserva-title">
        <app-reserva-title [title]="reserva.deporte"></app-reserva-title>
    </div>

    <div class="reserva-franja">
        <div>Hora: {{reserva.franja}}</div>
    </div>

    <div class="reserva-sala">
        <div>Sala {{reserva.id_sala}}</div>
    </div>

    <button (click)="deleteReserva(reserva)" class="botonReservar"> Cancelar reserva </button>


</div>
